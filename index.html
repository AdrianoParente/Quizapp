<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="init()">
    <div class="card-main" id="card-start">
        <div id="hd-logo">

        </div>
        <div id="start-button" onclick="startQuiz()">

        </div>
    </div>

    <div class="card-main" id="card-quiz">
        <div id="overlay"></div>
        <div class="question-header" id="questionText">

        </div>
        <div class="card-sub" id="answer_1" onclick="answer('answer_1')">

        </div>
        <div class="card-sub" id="answer_2" onclick="answer('answer_2')">

        </div>
        <div class="card-sub" id="answer_3" onclick="answer('answer_3')">

        </div>
        <div class="card-sub" id="answer_4" onclick="answer('answer_4')">

        </div>
        <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuemax="100">0%
            </div>
        </div>
        <div class="question-footer">
            <span>
                <b id="questionNumber"></b> von <b id="allQuestions"></b> Fragen
            </span>
            <button onclick="nextQuestion()" type="button" class="btn btn-dark" id="nextBtn" disabled>NÃ¤chste
                Frage</button>
        </div>
    </div>
    <div class="card-main" id="endScreen">
        <div id="winnerSkull">

        </div>
        <div>
            Du hast <b id="numOfRightAnswers"></b> von <b id="numAnswers"></b> Fragen richtig beantwortet!
        </div>
        <button onclick="restart()" type="button" class="btn btn-dark">Neues Spiel</button>
    </div>
</body>

</html>
